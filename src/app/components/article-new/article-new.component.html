<div class="center">
  <section id="content">
    <h1>{{page_title}}</h1>

    <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Título</label>
        <input
          type="text"
          name="title"
          #title="ngModel"
          [(ngModel)]="article.title"
          required
        />

        <small *ngIf="!title.valid && title.touched">
          El titulo no es válido
        </small>
      </div>

      <div class="form-group">
        <label for="content">Contenido</label>
        <textarea
          name="content"
          #content="ngModel"
          [(ngModel)]="article.content"
          required
        ></textarea>

        <small *ngIf="!content.valid && content.touched">
          El contenido no es válido
        </small>
      </div>

      <!--<div class="form-group">
        <label for="image">Imagen</label>
        <ngx-image-uploader [options]="options" (upload)="imageUpload($event)">
        </ngx-image-uploader>
      </div>-->

      <div class="clearfix"></div>

      <input
        type="submit"
        value="Guardar"
        class="btn btn-success"
        [disabled]="articleForm.invalid"
      />
    </form>
  </section>
  <app-sidebar></app-sidebar>
</div>
