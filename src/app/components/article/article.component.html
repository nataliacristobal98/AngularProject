<div class="center" *ngIf="article">
  <section id="content">
    <h1>Articulo: {{ article.title }}</h1>

    <article class="article-item article-detail">
      
      <span class="date">
        {{ article.date | amLocale : "es" | amTimeAgo }}
      </span>

      <p>
        {{ article.content }}
      </p>
      
      <div class="image-wrap">
        <img
          src="{{ url + 'get-image/' + article.image }}"
          alt="{{ article.title }}"
          *ngIf="article.image"
        />

        <img
          src="./assets/images/defecto.png"
          alt="{{ article.title }}"
          *ngIf="!article.image"
        />
      </div>


      <div class="buttons">
        <a [routerLink]="['/blog/editar/', article._id]" class="btn btn-warning">Editar</a>
        <a (click)="delete(article._id)" class="btn btn-danger">Borrar</a>
      </div>

      <div class="clearfix"></div>
    </article>
  </section>
  <app-sidebar></app-sidebar>
</div>
